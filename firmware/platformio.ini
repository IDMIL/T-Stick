[platformio]
description = T-Stick

[common]
lib_deps = 
	https://github.com/Puara/puara-gestures.git
	https://github.com/mathiasbredholt/libmapper-arduino.git#v0.3
	https://github.com/Puara/puara-module.git
	https://github.com/CAP1Sup/Arduino_LSM9DS1.git
	tinypico/TinyPICO Helper Library@^1.4.0
	https://github.com/BelaPlatform/Trill-Arduino.git
	https://github.com/Blueprint-Foundry/Arduino-MAX17055_Driver.git
	https://github.com/sparkfun/SparkFun_ICM-20948_ArduinoLibrary.git
build_flags = 
	-DCONFIG_ARDUINO_LOOP_STACK_SIZE=32768

[env:enchantis3]
platform = espressif32
board = enchantis3
framework = arduino
board_build.partitions = min_spiffs_no_OTA.csv
build_flags = 
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
	${common.build_flags}
monitor_speed = 115200
monitor_flags = 
	--filter
	--send_on_enter
	--echo
monitor_filters = esp32_exception_decoder
lib_deps = 
	${common.lib_deps}