<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p><a href="/">Config</a> &nbsp;&nbsp; <a href="/scan">Scan</a> &nbsp;&nbsp; <a href="/update">Update</a> &nbsp;&nbsp; <a href="/factory">Factory Settings</a>
        
    <h1>%DEVICENAME%<h1>
            <p>%STATUS%</p>
            <h2>Settings:</h2>
            <div class="container">

                <form action="" method="post">

                    <div class="row">
                        <div class="col-25">
                            <label for="ID">ID (serial #)</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="ID" name="ID" value="%GUITARAMIID%">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="firmware">Firmware version</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="firmware" name="firmware" value="%GUITARAMIVER%">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="firmware">FSR Offset</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fsr" name="fsr" value="%FSR%">
                        </div>
                    </div>

                    <div class="row">
                        <input type="submit" onclick="alert('Sending settings to GuitarAMI module')" value="Save">
                    </div>
                </form>

            </div>

            <br><br>
                <form action="" method="post">
                    <input type="submit" float="center" name="reboot" value="Close and reboot">
                </form>
            <!-- <button type="button" onclick="alert('Rebooting. Please close this window.')">Close and reboot</button> --> 

            <br><br>

</body>

</html>
